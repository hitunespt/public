
<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consequências por Pontos Restantes</title>

</head>
<body>

        Plotly.newPlot('consequencias_por_pontos_restantes', data);
